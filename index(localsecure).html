<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Study</title>
    <style>
        :root {
            --primary: #c2410c;
            --primary-dark: #9a3412;
            --radius: 16px;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-image: url('kangaroo_connect.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>コミュニティ参加申込</h2>
        <form id="reservationForm">
            <div class="field">
                <label>1. 参加の目的</label>
                <select name="purpose" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="副業したい">副業したい</option>
                    <option value="交流したい">交流したい</option>
                    <option value="学びたい">学びたい</option>
                </select>
            </div>

            <div class="field">
                <label>2. お名前</label>
                <input type="text" name="name" placeholder="例：山田 太郎" required>
            </div>

            <div class="field">
                <label>3. あなたの母国語</label>
                <select name="native" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="日本語">日本語</option>
                    <option value="中国語">中国語</option>
                    <option value="ポルトガル語">ポルトガル語</option>
                    <option value="フランス語">フランス語</option>
                    <option value="スペイン語">スペイン語</option>
                    <option value="韓国語">韓国語</option>
                </select>
            </div>

            <div class="field">
                <label>4. 学びたい言語</label>
                <select name="learn" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="日本語">日本語</option>
                    <option value="中国語">中国語</option>
                    <option value="ポルトガル語">ポルトガル語</option>
                    <option value="フランス語">フランス語</option>
                    <option value="スペイン語">スペイン語</option>
                    <option value="韓国語">韓国語</option>
                </select>
            </div>

            <button type="submit">送信する</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('reservationForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // ローカルサーバー(server.js)へ送信
                const response = await fetch('http://localhost:3000/send-to-gas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('ありがとうございます！スプレッドシートへ送信されました。');
                    form.reset();
                } else {
                    alert('サーバーエラーが発生しました。');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('サーバー(server.js)が起動していないようです。PowerShellを確認してください。');
            }
        });
    </script>

</body>

</html>
